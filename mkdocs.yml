site_name: 格致
site_url: https://dothinking.github.io/
repo_name: null
repo_url: https://github.com/dothinking/dothinking.github.io
copyright: 'Copyright &copy; 2016 - 2021 Dothinking'


markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
      linenums: false
  - toc:
      permalink: true
  - footnotes
  - meta
  - def_list
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_png
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist
  - pymdownx.tilde


plugins: ['search']


# 手动添加导航结构，作为博客按年份归档的主目录。
# 如果按`年-月-日-文件名.md`格式命名文章，则可利用脚本自动生成归档结构。
# nav:
#   - 2021: 
#     - 'foo': foo.md
#     - 'bar': bar.md
#   - 2020: 
#     - 'foo': foo.md
#     - 'bar': bar.md